<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="panel">
        <div class="score-bar">
          <div class="elem">
            <h2>Hit</h2>
            <div class="box box1">0</div>
          </div>
          <div class="elem">
            <h2>Timer</h2>
            <div class="box box2">60</div>
          </div>
          <div class="elem">
            <h2>Score</h2>
            <div class="box box3">0</div>
          </div>
        </div>
        <div class="field"></div>
      </div>
      <div class="startingPage">
        <div class="startWindow">
          <nav class="bubble-nav"><h1 class="title">Bubble Game</h1></nav>
          <div class="scoreCard">
            <div class="scorediv">
              <h1 class="highestScore">Highest Score: 0</h1>
              <h1 class="score">Score: 0</h1>
              <h1 class="bubbleHit">Bubble Hit: 0</h1>
              <h1 class="time">Time: 60 seconds</h1>
            </div>
            <div class="startbtn">Start</div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
