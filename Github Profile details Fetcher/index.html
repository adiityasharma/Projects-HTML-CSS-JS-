<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Profile details Fetcher</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="inputField">
      <input class="input" type="text" placeholder="Enter Username">
      <button class="search">Search</button>
    </div>

    <div class="container">
      <div class="profileDetails">
        <div class="left">
          <img src="" alt="">
        </div>
        <div class="right">
          <a target="_blank" class="userName">username</a>
          <a href="">name</a>
          <p class="bio">bio</p>
          <div>
            <p>Followers:</p>
            <p>following:</p>
          </div>
        </div>
      </div>
      <div class="repoDetails">
        <div class="repos">
          <h1>Public Repos: </h1>
          <h1>Created at: </h1>
          <h1>Last update at:</h1>
        </div>
        <div class="repocard">
          <!-- <div class="card">
            <div class="left">
              <img src="https://avatars.githubusercontent.com/u/166689456?v=4" alt="">
            </div>
            <div class="right">
              <a target="_blank" href="https://github.com/adiityasharma/Projects-HTML-CSS-JS-">Projects-HTML-CSS-JS-</a>
              <p>language: "CSS"</p>
              <p>description: null</p>
            </div>
          </div> -->
        </div>
      </div>
    </div>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
